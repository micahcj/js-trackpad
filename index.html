<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JS Trackpad</title>
    <script type="text/javascript" src="./scripts.js"></script>
    <link href="./site.css" rel="stylesheet">
</head>

<body>
    <div class="pad" onmouseenter="followCursorOn()" onmouseleave="followCursorOff()">
        <canvas id="myCanvas" class="myCanvas"></canvas>
    </div>

    <div class="details">
        <p>x</p>
        <p class="x">00</p>
        <p>y</p>
        <p class="y">00</p>
        <h3 class="delta"></h3>
        <div class="data"></div>
    </div>
</body>

</html>
